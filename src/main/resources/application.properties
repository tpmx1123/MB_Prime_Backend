# Load .env from MBPrime_Backend only (works when run from workspace root or from MBPrime_Backend)


spring.application.name=MBPrime
server.port=${SERVER_PORT:8084}

# MySQL – values from .env
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/mbprime?useSSL=false&allowPublicKeyRetrieval=true&createDatabaseIfNotExist=true}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# JWT – from .env
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# Admin email – from .env
mbprime.admin.email=${MBPRIME_ADMIN_EMAIL}

# Frontend base URL – from .env
mbprime.frontend.url=${MBPRIME_FRONTEND_URL:http://localhost:5173}

# Mail (SMTP) – from .env
spring.mail.host=${SPRING_MAIL_HOST:smtp.gmail.com}
spring.mail.port=${SPRING_MAIL_PORT:587}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
